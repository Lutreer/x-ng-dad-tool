<div #container class="table-container">
  <nz-table
    #basicTable
    [nzData]="dataSource"
    [nzScroll]="{ y: scrollHeight + 'px' }"
    [nzShowPagination]="false"
    nzSize="small"
  >
    <thead>
      <tr>
        <th *ngFor="let col of columns">{{ col.header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of dataSource">
        <td *ngFor="let col of columns">{{ row[col.field] }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
