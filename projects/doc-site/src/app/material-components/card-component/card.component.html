<div class="card">
  <div class="card-header" [style.background-color]="headerColor">
    <h2 class="card-title" [style.color]="titleColor" [style.font-size.px]="titleSize">
      {{ title }}
    </h2>
  </div>
  <div class="card-content" [style.background-color]="contentBgColor">
    <ng-content></ng-content>
  </div>
</div>
